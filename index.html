<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> Login and Registartion form</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/index.css">

    <!-- JS -->
    <script src="index.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- Mobile properties-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>
  <body>
      <div class="container-fluid" id="background">
          <div> 
            <div class="stars">
                <div class="twinkling">
                    <h1 id="header-name"> Добро Пожаловать!</h1>
                    <!-- Login Form -->
                    <form id="login_form">
                        <div class="form-group row">
                            <div class="col-md-10">
                                <label for="login__input-email" class="white-color">Email address</label>
                                <input type="email" class="form-control" id="login__input-email" placeholder="Ваш email">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-10">
                                <label for="login__input-password" class="white-color">Password</label>
                                <input type="password" class="form-control" id="login__input-password" placeholder="Пароль">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-light" id="btn_login" onClick="login()"> Войти</button>
                        <div class="form-group row">
                            <hr>
                            <div class="col-md-10 center"> 
                                <h5 class="white-color" id="label_regist"> Нет профиля?</h5>
                                <a href="register.html" id="register_link"> Регистрация </a>
                            </div>
                        </div>
                    </form> 
                </div>     
            </div> 
          </div>
        </div>
  </body>
</html>
